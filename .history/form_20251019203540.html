      <h2>Book an Appointment</h2>
      <p>Please fill out the form below to request an appointment at Harmony Medical Clinic.</p>

      <form action="#" method="post" class="appointment-form">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="+1 (416) 555-0134" required>

        <label for="date">Preferred Appointment Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="service">Select Service:</label>
        <select id="service" name="service" required>
          <option value="">-- Choose a Service --</option>
          <option value="general">General Consultation</option>
          <option value="checkup">Wellness Check</option>
          <option value="vaccine">Vaccination</option>
          <option value="procedure">Minor Procedure</option>
        </select>

        <label>Preferred Time:</label>
        <div class="radio-group">
          <label><input type="radio" name="time" value="morning" required> Morning</label>
          <label><input type="radio" name="time" value="afternoon"> Afternoon</label>
          <label><input type="radio" name="time" value="evening"> Evening</label>
        </div>

        <label>Additional Services:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="extras" value="lab"> Include Lab Test</label>
          <label><input type="checkbox" name="extras" value="consult"> Nutrition Consultation</label>
        </div>

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Any extra details..."></textarea>

        <div class="form-buttons">
          <button type="submit" class="submit-btn">Submit</button>
          <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </div>
      </form>
    </section>

    <aside class="sidebar">
      <div class="info-card">
        <h3>Note:</h3>
        <p>After submitting your appointment request, our staff will contact you within 24 hours to confirm your schedule.</p>
      </div>

      <div class="info-card">
        <h3>Emergency Cases</h3>
        <p>If your situation is urgent, please call <strong>911</strong> or visit the nearest emergency room immediately.</p>
      </div>
    </aside>
